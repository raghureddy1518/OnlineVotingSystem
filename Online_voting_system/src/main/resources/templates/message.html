<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vote Status</title>
    <style>
        /* Reset and base */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: white;
            max-width: 400px;
            width: 90%;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #333;
            min-height: 48px;
        }

        .message {
            background-color: #d4edda;
            color: #155724;
            border-radius: 6px;
            padding: 15px;
            font-weight: bold;
            margin-bottom: 25px;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 6px;
            padding: 15px;
            font-weight: bold;
            margin-bottom: 25px;
            border: 1px solid #f5c6cb;
        }

        a.button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
            cursor: pointer;
            user-select: none;
        }

        a.button:hover,
        a.button:focus {
            background-color: #0056b3;
            outline: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            h2 {
                font-size: 20px;
                min-height: auto;
            }
            a.button {
                font-size: 14px;
                padding: 10px 20px;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div th:if="${message}" class="message" th:text="${message}">Message goes here</div>
    <div th:if="${error}" class="error" th:text="${error}">Error goes here</div>
    <a href="/voter/login" class="button" role="button" tabindex="0">Go back to Login</a>
</div>

</body>
</html>
