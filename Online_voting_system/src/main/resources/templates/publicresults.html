<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Election Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            background: #fff;
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background: #007BFF;
            color: white;
        }

        .message {
            background: #ffeeba;
            border: 1px solid #ffc107;
            padding: 15px;
            color: #856404;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }

            h2 {
                font-size: 24px;
            }

            .message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h2>Election Results</h2>

<div th:if="${message}" class="message" th:text="${message}"></div>

<table th:if="${candidates}">
    <thead>
        <tr>
            <th>Candidate Name</th>
            <th>Party</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="candidate : ${candidates}">
            <td th:text="${candidate.candidateName}"></td>
            <td th:text="${candidate.partyName}"></td>
            <td th:text="${candidate.voteCount}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
