<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registered Voters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #333;
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Added margin for spacing */
        }

        table {
            background: #fff;
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin: 0 auto; /* Center the table */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left; /* Align text to the left */
        }

        th {
            background: #007BFF;
            color: white;
        }

        .btn {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .btn {
                padding: 8px 15px; /* Adjust button padding for smaller screens */
                font-size: 14px; /* Adjust font size for smaller screens */
            }

            th, td {
                padding: 8px; /* Adjust padding for table cells */
                font-size: 14px; /* Adjust font size for table cells */
            }

            h2 {
                font-size: 22px; /* Adjust heading size for smaller screens */
            }
        }
    </style>
</head>
<body>

<a href="/admin/dashboard" class="btn">‚Üê Back to Dashboard</a>

<h2>Voter List</h2>

<table>
    <tr>
        <th>Username</th>
        <th>Status</th>
    </tr>
    <tr th:each="voter : ${voters}">
        <td th:text="${voter.username}"></td>
        <td th:text="${voter.hasVoted ? 'Voted' : 'Not Voted'}"></td>
    </tr>
</table>

</body>
</html>
