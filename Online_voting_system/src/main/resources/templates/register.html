<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration</title>
    <style>
        body {
            background: url('/images/5362176.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #00796b;
            margin-bottom: 20px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        .error.visible {
            display: block;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #00796b;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            h2 {
                font-size: 24px;
            }
            .container {
                padding: 20px;
            }
            button {
                font-size: 14px;
            }
            input[type=text], input[type=password] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Register as Voter</h2>
    <form method="post" action="/voter/register">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <div class="error" id="error-message">[[${error}]]</div>
    </form>
    <div class="login-link">
        Already have an account? <a href="/voter/login">Login</a>
    </div>
</div>

<script>
    const errorMessage = document.getElementById('error-message');
    if (errorMessage.textContent.trim() !== '') {
        errorMessage.classList.add('visible');
    }
</script>
</body>
</html>
